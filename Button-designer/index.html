<!DOCTYPE html>
<html>
  <head>
    <title>Button Designer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Button Designer</h1>
    <hr />
    <p>Enter the background color and text for the button:</p>
    <p>
      Background Color: <input id="color-in" type="color" value="#DDDDDD" />
    </p>
    <p>Button Text: <input id="text-in" type="text" value="Button Text" /></p>
    <p><button id="btn">Preview</button></p>
    <hr />

    <p>
      <button id="demo-btn">Button Text</button>
    </p>
  </body>
</html>
