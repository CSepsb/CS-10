<!DOCTYPE html>
<html>
  <head>
    <title>Acronym Lookup</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Acronym Lookup</h1>
    <hr />
    <p>
      Acronym: an abbreviation formed from the initial letters of other words.
    </p>
    <p>(eg. FOMO - Fear of Missing Out)</p>
    <p>
      Type an acronym in the input box below, then Search to see what the
      acronym stand for...
    </p>

    <p>
      <input class="search-acronyn" id="search-in" type="text" />
      <button class="search-acronyn" id="search-btn">Search</button>
    </p>
    <hr />
    <h2 id="output-text">-----</h2>
  </body>
</html>
