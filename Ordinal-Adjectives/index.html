<!DOCTYPE html>
<html>
  <head>
    <title>Ordinal Adjectives</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>

  <body>
    <h1>Ordinal Adjectives</h1>
    <hr>
    <p>The words 1st, 2nd, 3rd, 4th, 5th, 6th, 7th, 8th, and 9th are called ordinal adjectives.</p>
    <p>Enter a number, between 1 and 9, and press the button to convert your number into and ordinal.</p>
    <input type="number" id="box" max="9" min="1">
    <button id="search" >Search</button>
    <h2 id="output" >---</h2>
  </body>
